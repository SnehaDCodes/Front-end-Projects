<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TY BCS Exam Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top */
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
            overflow-y: auto; /* Enable scrolling */
        }
        .exam-form-container {
            background: linear-gradient(145deg, #ffffff, #dfe9f3);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3), -10px -10px 20px rgba(255, 255, 255, 0.8);
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px; /* Avoid form sticking to bottom */
        }
        .exam-form-container h2 {
            margin-bottom: 20px;
            color: #ff4b5c;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background: #f0f0f0;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2), inset -4px -4px 8px rgba(255, 255, 255, 0.8);
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3), -4px -4px 10px rgba(255, 255, 255, 0.8);
        }
        .btn:hover {
            background: linear-gradient(135deg, #ff5281, #ff758c);
        }
    </style>
</head>
<body>
    <div class="exam-form-container">
        <h2>TY BCS Exam Form</h2>
        <form autocomplete="off">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" autocomplete="off" required>
            </div>
            <div class="input-group">
                <label for="roll">Roll Number</label>
                <input type="text" id="roll" placeholder="Enter your roll number" autocomplete="off" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" autocomplete="off" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your phone number" autocomplete="off" required>
            </div>
            <div class="input-group">
                <label for="subject">Select Subject</label>
                <select id="subject" required>
                    <option value="">-- Select Subject --</option>
                    <option value="DSA">Data Structures & Algorithms</option>
                    <option value="DBMS">Database Management Systems</option>
                    <option value="OS">Operating Systems</option>
                    <option value="CN">Computer Networks</option>
                    <option value="AI">Artificial Intelligence</option>
                </select>
            </div>
            <div class="input-group">
                <label for="fees">Fees Amount (in INR)</label>
                <input type="number" id="fees" placeholder="Enter fees amount" autocomplete="off" required>
            </div>
            <div class="input-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" required>
                    <option value="">-- Select Payment Method --</option>
                    <option value="Online">Online Banking</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="UPI">UPI</option>
                    <option value="Cash">Cash</option>
                </select>
            </div>
            <div class="input-group">
                <label for="transaction-id">Transaction ID (If applicable)</label>
                <input type="text" id="transaction-id" placeholder="Enter transaction ID" autocomplete="off">
            </div>
            <button class="btn" type="submit">Submit</button>
        </form
